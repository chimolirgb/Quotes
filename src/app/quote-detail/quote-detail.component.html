<p>
    {{quote.author}}
  </p>


  <p>Published  {{quote.completeDate|dateCount}} days ago</p>


  <button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>

  
  <div class="four wide column center aligned votes">
    <div class="ui statistic">
      
      <div class="value">
        {{ votes }}
      </div> 
      <div class="label">
        Votes:
      </div>
  
    </div>
  
  </div>
  
  <div class="twelve wide column">
  
    <ul class="ui big horizontal list voters">
      <li class="item">
         <a href (click)="likeVote()">
        <i class="arrow up icon"></i>
          upvote 
           <!-- <button type="button" class="btn btn-outline-success" (click)="upvote()">Upvote</button>   -->
         </a>
      </li> 
  
      <li class="item">
        <a href (click)="dislikeVote()">
        <i class="arrow down icon"></i>
          downvote
          <!-- <button type="button" class="btn btn-outline-warning" (click)="downvote()">Downvote</button><br> -->
        </a>
      </li>
  
    </ul>

    
  </div>
