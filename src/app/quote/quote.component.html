<div class="container">
    <h1>Quotes</h1>
    <hr>

    <div class="row">
      <div class="col-md-6">
    
      <div *ngFor='let quote of quotes;let i = index'>
        <div>


          <h6 id={{i}} appStrikethrough>
        {{quote.name}} published on {{quote.completeDate|date|uppercase}}
          </h6>

      <button (click)='toggleDetails(i)' class="btn btn-success">Toggle Details</button>
      </div>

      <div *ngIf='quote.showDescription'>
        <app-quote-detail [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <app-quote-form></app-quote-form>
    </div> 
</div>
    <p *ngIf='quotes.length > 2'>You can add as many quotes as you like</p>
    </div>
