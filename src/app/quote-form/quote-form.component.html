<div class="container-fluid">
    
     <h2 class="text-center">Create a new Quote</h2> 
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <!-- <form #quoteForm='ngForm'> -->
        <div class="form-group">
  
            <label for="name"> Quote</label> 
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name"  name="name" #name="ngModel" required>
            Display: {{newQuote.name}}
            
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p> Type a Quote... :) </p>              
            </div>  
                

        </div>

        <div class="form-group">
  
            <label for="author">Author</label>
            
              <input type="text" required class="form-control" id="author"  name="name" required>

  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Enter the name of the person to whom the quote is credited... :) </p>              
                </div> 
        </div>

        <div class="form-group">
  
            <label for="Submitted">Submitted by</label>
             <input type="text" required class="form-control" id="submitted" name="name" required>

             <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p> Enter the name of the person to whom the quote is credited... :) </p>              
            </div>
            </div>

            <div class="form-group">

                <label for="Update">Updated on</label>
                <input type='date' id="complete" required>
      
            </div>

            <button type="submit" class="btn btn-success btn-lg">Submit Quote!</button>
    </form>
  </div>
